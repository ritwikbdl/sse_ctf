apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress-microk8s-controller
  namespace: ingress
spec:
  template:
    spec:
      containers:
        - name: nginx-ingress-microk8s
          ports:
            - name: hippy-port # challenge_name-port
              containerPort: 6666
              hostPort: 6666
              protocol: TCP
