apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress-microk8s-controller
  namespace: ingress
spec:
  template:
    spec:
      containers:
        - name: nginx-ingress-microk8s
          ports:
            - name: patchme-port # challenge_name-port
              containerPort: 4444
              hostPort: 4444
              protocol: TCP
