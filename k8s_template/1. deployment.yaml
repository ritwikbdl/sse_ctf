apiVersion: apps/v1
kind: Deployment
metadata:
  name: $name
  labels:
    app: $name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $name
  template:
    metadata:
      labels:
        app: $name
    spec:
      containers:
        - name: $name-challenge
          image: sse-heap-q2
          imagePullPolicy: Never
          securityContext:
            privileged: true
          ports:
            - containerPort: $cport
              protocol: TCP
              name: $name-port
          resources:
            requests:
              cpu: 100m
